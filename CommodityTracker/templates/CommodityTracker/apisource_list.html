{% extends "base_template.html" %}

{% block content %}
    <h3>API Sources List</h3>

    {% if apisource_list %}
    <ul>

      {% for apisource in apisource_list %}
      <li>
        {{ apisource }}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no apisources!</p>
    {% endif %}       
{% endblock %}
